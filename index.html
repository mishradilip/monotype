<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refactor Test :: Dilip Mishra</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="main-wrapper" role="dialog">
      <div class="main-wrapper_container">
        <div class="main-wrapper_container-box">
          <div class="header-strip">
            <h1>Customize Your Layout</h1>
            <figure>
              <img src="images/icon-close.png" />
            </figure>
          </div>
          <div class="wrapper">
            <section class="left-section">
              <figure>
                <img src="images/content.png" />
              </figure>
            </section>
            <section class="right-section">
              <div class="right-section_wrapper">
                <div class="right-section_wrapper_setting-row">
                  <ul>
                    <li>
                      <a href="#">
                      <i><img src="images/icon-setting.png"/></i> <span>Settings</span>
                      </a>
                    </li>
                  </ul>
                </div>
                <div class="right-section_wrapper_inner">
                  <div class="right-inner_first">
                    <div class="general-font-box">
                      <h6>General</h6>
                      <form class="typography-form-first form-sec">
                        <div class="typography-form-first_row form-group">
                          <label class="typography-form-first_label">Font Type</label>
                          <select class="typography-form-first_select form-control">
                            <option value="top">Arial</option>
                            <option value="bottom">Georgia</option>
                            <option value="left">Lato</option>
                          </select>
                        </div>
                        <div class="typography-form-first_row form-group">
                          <label class="typography-form-first_label">Font Size</label>
                          <select class="typography-form-first_select form-control">
                            <option value="top">12pt</option>
                            <option value="bottom">14pt</option>
                            <option value="bottom">16pt</option>
                            <option value="bottom">18pt</option>
                            <option value="bottom">20pt</option>
                          </select>
                        </div>
                        <div class="typography-form-first_row form-group">
                          <label class="typography-form-first_label">Font Style</label>
                          <select class="typography-form-first_select form-control">
                            <option value="top">bold</option>
                            <option value="bottom">Italic</option>
                            <option value="left">Underline</option>
                          </select>
                        </div>
                        <div class="typography-form-first_row form-group">
                          <label class="typography-form-first_label">Text Alignment</label>
                          <select class="typography-form-first_select form-control">
                            <option value="top">Left</option>
                            <option value="bottom">Center</option>
                            <option value="left">Right</option>
                          </select>
                        </div>
                      </form>
                    </div>
                    <div class="color-theme-box">
                      <h6>Color</h6>
                      <form class="color-form-first form-sec">
                        <div class="color-form-first_row form-group">
                          <input type="radio" name="color-choice">
                          <label for="">Set Color to All</label>
                        </div>
                        <div class="color-form-first_row form-group">
                          <input type="radio" id="" name="color-choice" checked="true">
                          <label for="">Individual Color Setting</label>
                        </div>
                        <div class="color-form-first_row form-group">
                          <label class="color-form-first_label">Title Color</label>
                          <select class="color-form-first_select form-control">
                            <option value="top">Black</option>
                            <option value="bottom">White</option>
                            <option value="left">Grey</option>
                          </select>
                        </div>
                        <div class="color-form-first_row form-group">
                          <label class="color-form-first_label">Text Color</label>
                          <select class="color-form-first_select form-control">
                            <option value="top">Magenta</option>
                            <option value="bottom">Lime</option>
                            <option value="left">Yellow</option>
                          </select>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="right-inner_second">
                    <h6>Advanced</h6>
                    <form class="advanced-form form-sec">
                      <div class="advanced-form_row form-group">
                        <label id="" for="">Image Width</label>
                        <input id="" type="text" class="form-control">
                      </div>
                      <div class="advanced-form_row form-group">
                        <label id="" for="">Image Height</label>
                        <input id="" type="text" class="form-control">
                      </div>
                    </form>
                    <div class="right-inner_second_btn-sec">
                      <a href="#" class="btn-one" style="">Cancel</a>
                      <a href="#" class="btn-two" style="">Save</a>
                    </div>
                  </div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
